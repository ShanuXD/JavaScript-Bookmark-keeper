<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarks</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 id="show-modal">Add BookMark</h1>

    <div class="container" id="container">      
        <!-- BookMark Item Sample -->
        <!-- <div class="item">
            <i class="fas fa-times" id="delete-bookmark" title="Delete BookMark"></i>
            <div class="name">
                <img src="favicon.png" alt="Fab icon">
                <a href="https://github.com/ShanuXD" target="_blank">Shanu XD</a>
            </div>
        </div> -->   
    </div>

    <!-- Overlay -->
    <div class="modal-container"  id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!-- Website Name -->
                    <div class="form-group">
                        <label for="website-name" class="from-label">Website Name</label>
                        <input type="text" id="website-name" class="form-input">
                    </div>
                    <!-- Website Url -->
                    <div class="form-group">
                        <label for="website-url" class="from-label">Website Url</label>
                        <input type="text" id="website-url" class="form-input">
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
